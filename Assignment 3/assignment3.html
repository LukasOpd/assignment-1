<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        #imgwebsite{
            text-align: center;
        }
        #formtitle{
            padding: 10px;
            border: solid ;

        }



        #questions{
            border: solid;
            
        }
        .individualquestions{
            border: solid;
            padding: 2px;
            margin: 2px;
        }
        #otherinformation{
            height: 200px;
            width: 200px;
        }
    </style>


</head>
<body>
    <div>
        <header>
            <h1 id="imgwebsite">An imaginary website</h1>
            <h2 id="formtitle">Required information:</h2>
        </header>
    </div>
    <div id="questions" >
        <form action="">
        <div class="individualquestions">First and last name: <div><input type="text" name="" id="fullname"></div></div>
        <div class="individualquestions">Email: <div><input type="email" name="" id="email"></div></div>
        <div class="individualquestions">Password: <input type="password" name="" id="password"></div>
        <div class="individualquestions">Phone number: (<input type="tel" name="phone" id="phone" required placeholder="123" size="1" maxlength="3" pattern="[0-9]{3}">)
            <input type="tel" name="phone2" id="phone2" required placeholder="456" size="1" maxlength="3" pattern="[0-9]{3}"> -
            <input type="tel" name="phone3" id="phone3" required placeholder="7890" size="2" maxlength="4" pattern="[0-9]{4}"></div>
        <div class="individualquestions">Date of birth: <input type="date" max="2006-10-21"></div>
        <div class="individualquestions">Country: <select name="" id="">
            <option value="brazil">Brazil</option>
            <option value="uk">Uk</option>
            <option value="germany">Germany</option>
            <option value="norway">Norway</option>
            <option value="usa">USA</option>
            <option value="sweden">Sweden</option>
        
        
        </select></div>
        <form action="">
        <div class="individualquestions">Gender: <br>
            Male:<input type="radio" name="gender" id="Male"> <br>
            Female: <input type="radio" name="gender" id="Female"><br>
            Other: <input type="radio" name="gender" id="Other">

        </div>

        <form action=""><div class="individualquestions">
            Interests: <br>
            Football: <input type="checkbox" name="interests" id="football"><br>
            Quidditch: <input type="checkbox" name="interests" id="quidditch"><br>
            Swimming: <input type="checkbox" name="interests" id="swimming"><br>
            Hobby Horsing: <input type="checkbox" name="interests" id="hobbyhorsing"><br>
            Frisbee Golf: <input type="checkbox" name="interests" id="frisbeegolf"><br>
        </div></form>

        <div>

            Other information that may be useful for us to know: <br>
            <input type="text" name="otherinformation" id="otherinformation">
        </div>

        <div><input type="range" name="howsatisfied" id="" min="0" max="10"></div>


        </form>
        </div></div>

        <input type="submit">
        </form>
    </div>

</body>
</html>
